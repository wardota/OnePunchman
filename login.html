<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OPM</title>

    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <nav> ini buat navbarnya</nav>
    <div class="form">
        <h3 class="welcome">Welcome to One Punch-Man Page!</h2>
        <h1 class="heading">Login OPM</h1>
        <div class="auth-page">
            <div class="auth-page">
                <div class="card-body">
                    <form>
                        <div class="form-grup">
                            <label for="username" class="user">Username</label>
                            <div class="input-grup">
                                <span class="auth-input-logo"></span>
                                <input id="username" type="text" placeholder="email" autocomplete="username" class="form-control" required>
                                
                            </div>
                        </div>
                        <div class="form-grup">
                            <label for="password" class="pass">Password</label>
                            <div class="input-grup">
                                <span class="auth-input-logo"></span>
                                <input id="password" type="text" placeholder="password" autocomplete="password" class="form-control" required>

                            </div>
                        </div>
                        <div class="form-grup">
                            <button class="btn" type="submit">Log in</button>
                        </div>
                        <a href="#" class="link">don't have an account?</a>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
