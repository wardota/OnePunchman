<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OPM</title>
    <link rel="stylesheet" href="frontend/css/form.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <img src="frontend/img/opm-logo.png" alt="OPM Logo" class="logo">
        </div>
    </nav>
    <div class="container">
        <h2 class="subheading">Welcome to One Punch-Man!</h2>
        <h1 class="heading">Register OPM</h3>
    
        <div class="form">
            
            <div class="auth-page">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="label">Name</label>
                            <div class="input-group">
                                <span class="auth-input-logo user-icon"></span>
                                <input id="name" type="text" placeholder="name" autocomplete="name" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="username" class="label">Username</label>
                            <div class="input-group">
                                <span class="auth-input-logo user-icon"></span>
                                <input id="username" type="text" placeholder="username" autocomplete="username" class="form-control" required>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label for="password" class="label">Password</label>
                            <div class="input-group">
                                <span class="auth-input-logo pass-icon"></span>
                                <input id="password" type="password" placeholder="Password" autocomplete="current-password" class="form-control" required>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <button class="btn" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="js/form.js"></script>
</body>
</html>
